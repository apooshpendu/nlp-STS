{% set name = "nlpaug" %}
{% set version = "1.1.0dev" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

requirements:
  host:
    - pip
    - python
  run:
    - python

about:
  home: "https://github.com/makcedward/nlpaug"
  license: MIT
  summary: "Natural language processing augmentation library for deep neural networks."
  dev_url: "https://nlpaug.readthedocs.io/"
